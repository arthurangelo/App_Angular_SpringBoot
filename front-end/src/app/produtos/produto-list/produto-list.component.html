<table class="table table-dark">
  <thead>
      <tr>

        <th>Id</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produtoTabela of produtos">
        <a [routerLink]="[produtoTabela.id]">
        <td>{{produtoTabela.id}}</td></a>
        <td>{{produtoTabela.name}}</td>
        <td>{{produtoTabela.description}}</td>
        <td>{{produtoTabela.price}}</td>

      </tr>
    </tbody>
</table>
