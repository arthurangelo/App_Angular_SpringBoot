<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" [formGroup]="form" (ngSubmit)="onSignIn()">
                        <div class="form-group">
                            <label for="email" data-error="Invalid email" class="text-white">Email</label>
                            <input id="email" type="email" formControlName="email"
                                [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid"
                                class="form-control validate">
                        </div>
                        <div class="form-group">
                            <label for="password" data-error="Invalid password" class="text-white">Email</label>
                            <input id="password" type="password" formControlName="password"
                                [class.invalid]="form.controls['password'].touched && !form.controls['password'].valid"
                                class="form-control validate">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-md" type="submit">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
